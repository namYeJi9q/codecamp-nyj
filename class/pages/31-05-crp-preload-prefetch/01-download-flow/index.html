<!-- 

    << 리소스 다운로드 순서 >>
    1. HTML 파일의 모든 다운로드 주소를 읽어들인 후, 백그라운드 뒤쪽에서 여섯개씩 다운로드 요청을 시도
    6개까지는 동시에 요청이 들어갈 수 있다.
    2. <head /> 태그부터 읽기 시작
    3. <script />태그의 "정지!" 라는 구문에서 화면은 멈췄지만, 이미 다운로드는 요청이 들어간 상태
 -->

<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>리소스 다운로드 순서</title>
    <script>
      alert("정지!");
    </script>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <!-- 미리미리 다운 받아놓으면 엄청 빠르겠지?? 그 전에 다운로드 순서 -->
    <script src="./index.js"></script>
  </body>
</html>

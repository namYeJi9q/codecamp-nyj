<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>reflow/repaint</title>
    <style>
      .myreflow {
        width: 100px;
        height: 100px;
        background-color: skyblue;
      }
      .myreflow:hover {
        width: 110px;
        height: 110px;
      }

      .myrepaint {
        width: 100px;
        height: 100px;
        background-color: yellow;
      }

      .myrepaint:hover {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div class="myreflow">reflow 연습</div>
    <div class="myrepaint">repaint 연습</div>
  </body>
</html>
